name = "github-profile-card-worker"
main = "src/index.ts"
compatibility_date = "2024-12-29"

# KV Namespace (for caching GitHub API responses)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-id-here"

# Service Binding (analytics-worker)
[[services]]
binding = "ANALYTICS"
service = "nullvariant-analytics-worker"

# Custom domain
[[routes]]
pattern = "card.nullvariant.com/*"
zone_name = "nullvariant.com"
